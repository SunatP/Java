language: java

dist: trusty
sudo: false

# Get latest install-jdk.sh script
before_install:
  - wget https://github.com/sormuras/bach/raw/master/install-jdk.sh
  - cd ./Moogle-For-Android/
  - chmod +x gradlew

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

os: linux
jdk:
  - oraclejdk8

script:
  # - "bundle exec rake neo4j:install['community-2.2.0-M02'] neo4j:start default --trace"
  - cd ./Moogle-For-Android/
# Display Gradle, Groovy, JVM and other versions
  - ./gradlew build
# Run all tests
  - ./gradlew test
  - ./gradlew build --scan -s
