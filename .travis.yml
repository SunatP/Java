language: java

dist: trusty
sudo: false

# Get latest install-jdk.sh script
before_install:
  - wget https://github.com/sormuras/bach/raw/master/install-jdk.sh

jdk:
  - oraclejdk8

script:
  - "bundle exec rake neo4j:install['community-2.2.0-M02'] neo4j:start default --trace"
  - cd ./Moogle-For-Android/
# Display Gradle, Groovy, JVM and other versions
  - ./gradlew --version
# Run all tests
  - ./gradlew test
